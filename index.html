<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TIMP do Brasil</title>

  <style>
    :root{
      --bg:#0b0b0b;
      --text:#f5f5f5;
      --muted:#bdbdbd;
      --border:rgba(255,255,255,.15);
      --card:rgba(255,255,255,.08);
    }

    *{margin:0;padding:0;box-sizing:border-box}

    body{
      font-family:Arial,Helvetica,sans-serif;
      background:var(--bg);
      color:var(--text);
      line-height:1.6;
    }

    .container{
      max-width:1180px;
      width:90%;
      margin:auto;
    }

    /* HEADER */
    header{
      position:sticky;
      top:0;
      z-index:50;
      background:rgba(10,10,10,.9);
      backdrop-filter:blur(10px);
      border-bottom:1px solid rgba(255,255,255,.08);
    }

    .header-wrap{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:18px 0;
      gap:20px;
    }

    /* LOGO FORTE */
    .brand{
      display:flex;
      align-items:center;
      gap:18px;
    }

    .brand-logo{
      width:110px;
      height:110px;
      border-radius:22px;
      background:#ffffff;
      display:flex;
      align-items:center;
      justify-content:center;
      box-shadow:0 12px 32px rgba(0,0,0,.55);
    }

    .brand-logo img{
      width:100%;
      height:100%;
      object-fit:contain;
      padding:8px;
    }

    .brand-text h1{
      font-size:26px;
      letter-spacing:.6px;
    }

    .brand-text small{
      font-size:13px;
      color:var(--muted);
    }

    nav a{
      color:var(--muted);
      margin-left:18px;
      text-decoration:none;
      font-size:14px;
    }
    nav a:hover{color:#fff}

    /* HERO */

      padding:90px 0;
      border-bottom:1px solid rgba(255,255,255,.06);
    }

      display:grid;
      grid-template-columns:1.4fr .6fr;
      gap:36px;
    }
