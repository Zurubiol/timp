<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>TIMP do Brasil</title>
<meta name="description" content="TIMP do Brasil — Atendimento rápido e direto. Fale com a TIMP agora." />

<style>
:root{
  --bg:#0b0b0b;
  --bg2:#111;
  --card:rgba(255,255,255,.06);
  --border:rgba(255,255,255,.12);
  --text:#f5f5f5;
  --muted:#bdbdbd;
  --green:#25D366;
  --green-dark:#1da851;
}

*{margin:0;padding:0;box-sizing:border-box}

html{scroll-behavior:smooth}

body{
  font-family:Arial,Helvetica,sans-serif;
  background:
    radial-gradient(1200px 600px at 10% 10%,rgba(255,255,255,.06),transparent 55%),
    linear-gradient(135deg,#000,#111);
  color:var(--text);
}

/* HEADER */
header{
  position:sticky;
  top:0;
  z-index:100;
  background:rgba(0,0,0,.75);
  backdrop-filter:blur(10px);
  border-bottom:1px solid var(--border);
}

.nav{
  max-width:1200px;
  margin:auto;
  padding:14px 20px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}

.nav img{
  height:46px;
}

.nav ul{
  list-style:none;
  display:flex;
  gap:24px;
}

.nav a{
  text-decoration:none;
  color:var(--muted);
  font-size:15px;
}

.nav a:hover{
  color:#fff;
  border-bottom:2px solid #fff;
  padding-bottom:4px;
}

/* HERO */
.hero{
  min-height:90vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.hero img{
  max-width:90%;
  height:auto;
  filter:drop-shadow(0 30px 60px rgba(0,0,0,.6));
}

/* SECTIONS */
section{
  max-width:1100px;
  margin:auto;
  padding:80px 20px;
}

h2{
  font-size:42px;
  margin-bottom:20px;
}

p{
  color:var(--muted);
  font-size:17px;
  line-height:1.6;
}

/* CONTACT */
.contact{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:18px;
  padding:40px;
  max-width:600px;
}

.contact p{
  margin-bottom:10px;
}

/* BUTTONS */
.buttons{
  display:flex;
  gap:16px;
  margin-top:25px;
  flex-wrap:wrap;
}

.btn{
  padding:14px 26px;
  border-radius:999px;
  border:1px solid var(--border);
  background:rgba(255,255,255,.08);
  color:#fff;
  text-decoration:none;
  font-weight:600;
  transition:.25s;
}

.btn:hover{
  background:rgba(255,255,255,.15);
}

/* WHATSAPP BUTTON */
.btn-whatsapp{
  background:var(--green);
  border-color:var(--green);
  color:#000;
}

.btn-whatsapp:hover{
  background:var(--green-dark);
  border-color:var(--green-dark);
}

/* FOOTER */
footer{
  text-align:center;
  padding:30px;
  color:#888;
  border-top:1px solid var(--border);
  margin-top:80px;
}

/* MOBILE */
@media(max-width:768px){
  .nav ul{display:none}
  h2{font-size:32px}
  .contact{padding:30px}
}
</style>
</head>

<body>

<header>
  <div class="nav">
    <img src="logo-timp.png" alt="TIMP Studio Premium">
    <ul>
      <li><a href="#inicio">Início</a></li>
      <li><a href="#sobre">Sobre</a></li>
      <li><a href="#servicos">Serviços</a></li>
      <li><a href="#portfolio">Portfólio</a></li>
      <li><a href="#depoimentos">Depoimentos</a></li>
      <li><a href="#contato">Contato</a></li>
    </ul>
  </div>
</header>

<section class="hero" id="inicio">
  <img src="logo-timp.png" alt="TIMP Studio Premium">
</section>

<section id="contato">
  <h2>Contato</h2>

  <div class="contact">
    <p><strong>WhatsApp:</strong> (14) 99185-6520</p>
    <p><strong>E-mail:</strong> timpdobrasil@gmail.com</p>
    <p><strong>Cidade:</strong> Bauru - SP</p>
    <p>Atendimento em todo o Brasil</p>

    <div class="buttons">
      <a class="btn btn-whatsapp" href="https://wa.me/5514991856520" target="_blank">
        WhatsApp
      </a>
      <a class="btn" href="mailto:timpdobrasil@gmail.com">
        Enviar e-mail
      </a>
    </div>
  </div>
</section>

<footer>
  © TIMP do Brasil — Studio Premium
</footer>

</body>
</html>
