<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TIMP do Brasil</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      background: #0f0f0f;
      color: #ffffff;
      line-height: 1.6;
    }

    .container {
      width: 90%;
      max-width: 1100px;
      margin: auto;
    }

    header {
      padding: 24px 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    header h1 {
      font-size: 28px;
      letter-spacing: 1px;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      color: #ffffff;
      text-decoration: none;
      margin-right: 16px;
      opacity: 0.85;
    }

    nav a:hover {
      opacity: 1;
    }

    section {
      padding: 64px 0;
    }

    h2 {
      font-size: 32px;
      margin-bottom: 12px;
    }

    .sub {
      opacity: 0.85;
      max-width: 520px;
      margin-bottom: 32px;
    }

    /* CONTATO */
    .contato-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
    }

    .card {
      padding: 20px;
      border-radius: 16px;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.1);
      text-decoration: none;
      color: #ffffff;
      transition: all .2s ease;
    }

    .card:hover {
      transform: translateY(-3px);
      background: rgba(255,255,255,0.07);
      border-color: rgba(255,255,255,0.2);
    }

    .card-title {
      font-weight: bold;
      margin-bottom: 10px;
    }

    .card-info {
      font-size: 16px;
    }

    .card-cta {
      margin-top: 14px;
      font-weight: bold;
      opacity: 0.9;
    }

    .card-static:hover {
      transform: none;
      cursor: default;
    }

    footer {
      padding: 32px 0;
      text-align: center;
      opacity: 0.6;
      border-top: 1px solid rgba(255,255,255,0.1);
    }

    @media (max-width: 900px) {
      .contato-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body>

  <header>
    <div class="container">
      <h1>TIMP do Brasil</h1>
      <nav>
        <a href="#contato">Contato</a>
      </nav>
    </div>
  </header>

  <main>

    <!-- CONTATO -->
    <section id="contato">
      <div class="container">
        <h2>Contato</h2>
        <p class="sub">Fale com a TIMP. Atendimento rápido e direto.</p>

        <div class="contato-grid">
          <a class="card" href="https://wa.me/5514991856520" target="_blank" rel="noopener">
            <div class="card-title">WhatsApp</div>
            <div class="card-info">(14) 99185-6520</div>
            <div class="card-cta">Abrir conversa →</div>
          </a>

          <a class="card" href="mailto:timpdobrasil@gmail.com">
            <div class="card-title">E-mail</div>
            <div class="card-info">timpdobrasil@gmail.com</div>
            <div class="card-cta">Enviar e-mail →</div>
          </a>

          <div class="card card-static">
            <div class="card-title">Cidade</div>
            <div class="card-info">Bauru - SP</div>
            <div class="card-cta">Atendimento em todo o Brasil</div>
          </div>
        </div>
      </div>
    </section>

  </main>

  <footer>
    <div class="container">
      © TIMP do Brasil — Todos os direitos reservados
    </div>
  </footer>

</body>
</html>
